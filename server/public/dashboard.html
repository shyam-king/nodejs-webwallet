<html>
    <head>
        <title>WebWallet Dashboard</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" type="text/css" href="res/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="res/styles/common.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <div class="col-1" >
                <h1>Dashboard</h1>
                <button style="float: right;" id="logout_button">Logout</button>
                <h3 id="userinfo">Username: </h3>
                <h3 id="balance">Balance: Rs 0.00</h3>
            </div>
            <div class ="col-2">
                <div>
                    <button id="addbalance_button">Add Balance</button>
                    <button id="addexpense_button">Add expense</button>
                </div>
                <div class="card" id="addbalance_form" style="display: none">
                    <label>Enter amount: </label>
                    <input type="number" id="addbalance_amount" placeholder="0.00" step="0.01"/> <br>
                    <button id="addbalance_add_button">Add</button>
                    <button id="addbalance_cancel_button">Cancel</button>
                    <p id="addbalance_error"></p>
                </div>
                <div class="card" id="addexpense_form" style="display: none">
                    <label>Enter title: </label>
                    <input type="text" id="addexpense_title" placeholder="" /> <br>
                    <label>Enter description:</label><br>
                    <textarea id="addexpense_description" rows="5" cols="25">Enter description</textarea> <br>
                    <label>Enter amount: </label>
                    <input type="number" id="addexpense_amount" placeholder="0.00" step="0.01"/><br>
                    <button id="addexpense_add_button">Add</button>
                    <button id="addexpense_cancel_button">Cancel</button>
                    <p id="addexpense_error"></p>
                </div>
            </div>
            <div class="col-2">
                <h4>Expenses: </h4>
                <table id="expenses_table">
                    <tr>
                        <th>Time stamp</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </table>
                <p id="errormsg"></p>
            </div>
        </div>

        <script src="res/scripts/common.js"></script>
        <script src="res/scripts/dashboard.js"></script>
    </body>
</html>
